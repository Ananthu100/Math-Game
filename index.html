<!DOCTYPE html>
<html lang="en"> 
<!-- html having an attribute called language. -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1,user-scalable=yes">
        <link rel="stylesheet" type="text/css" href="styling2.css">
        <title>Maths Game</title>
    </head>
    <body>
        <div id="container">
            <!-- span is used separately to alter the value without disturbing the score div -->
            <div id="score">
                Score:<span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again 
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
                Click on the correct answer 
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="timer">
                Time remaining:<span id="timervalue">60</span>sec 
            </div>
            <div id="gameover">
                <!-- <p>Game Over!</p>
                <p>Your score is 20.</p> -->
            </div>
        </div>
        <div id="developercontainer">
            <div id="developer">
                Developed by:
                <p>Ananthanarayanan .S,
                    <br/>
                    2nd year B.Tech IT,
                    <br/>
                    SASTRA DEEMED UNIVERSITY,
                    <br/>
                    Thanjavur.
                </p>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
